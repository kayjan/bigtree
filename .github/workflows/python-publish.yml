name: Upload Python Package

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hatch
    - name: Build package
      run: hatch build
    - name: Publish package
      env:
        HATCH_USER:  ${{ secrets.HATCH_USER }}
        HATCH_AUTH:  ${{ secrets.HATCH_AUTH }}
      run: hatch publish -u $HATCH_USER -a $HATCH_AUTH
    - name: Set env var
      id: set-env-var
      run: |
        VERSION_NUMBER=$(python -c "import bigtree; print(bigtree.__version__)")
        echo "VERSION_NUMBER=${VERSION_NUMBER}" >> $GITHUB_OUTPUT
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
        VERSION_NUMBER: ${{ steps.set-env-var.outputs.VERSION_NUMBER }}
      with:
        tag_name: ${{ env.VERSION_NUMBER }}
        release_name: v${{ env.VERSION_NUMBER }}
        body: |
          Changes in this Release
          - First Change
          - Second Change
        draft: false
        prerelease: false
