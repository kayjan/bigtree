name: Upload Python Package to Conda

on:
  workflow_dispatch

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: publish-to-conda
      uses: maxibor/conda-package-publish-action@v1.1
      with:
        subDir: "conda"
        AnacondaToken: ${{ secrets.CONDA_TOKEN }}
