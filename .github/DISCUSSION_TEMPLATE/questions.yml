labels: [question]
body:

  - type: textarea
    id: example
    attributes:
      label: Example Code
      description: |
        Please add a self-contained, [minimal, reproducible, example](https://stackoverflow.com/help/minimal-reproducible-example) with your use case.
      render: python
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: |
        What is the problem or question?

        Write a short description telling me what you are trying to do, and the expected outcomes.
      placeholder: |
        * I have a dataframe with columns a, b, and c (as shown in code above).
        * I want to create a tree that does X, Y, and Z.
        * I want to export the tree out in the format <format>.
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any additional context information or screenshots you think are useful.
      placeholder: |
        * Platform: [Windows / MacOS / Ubuntu]
        * Python version:
        * `bigtree`  version:
