        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }






        </style>

    <body>
        <div class="card" style="width: 100%">


            <div id="mynetwork" class="card-body"></div>
        </div>




        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };





              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');



                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "/a", "label": "a", "shape": "dot", "title": "a", "value": 10, "x": 100.0, "y": 0.0}, {"color": "#97c2fc", "id": "/a/b", "label": "b", "shape": "dot", "title": "b", "value": 10, "x": 50.0, "y": 100.0}, {"color": "#97c2fc", "id": "/a/b/d", "label": "d", "shape": "dot", "title": "d", "value": 10, "x": 0.0, "y": 200.0}, {"color": "#97c2fc", "id": "/a/b/e", "label": "e", "shape": "dot", "title": "e", "value": 10, "x": 100.0, "y": 200.0}, {"color": "#97c2fc", "id": "/a/c", "label": "c", "shape": "dot", "title": "c", "value": 10, "x": 150.0, "y": 100.0}]);
                  edges = new vis.DataSet([{"from": "/a/b", "to": "/a"}, {"from": "/a/b/d", "to": "/a/b"}, {"from": "/a/b/e", "to": "/a/b"}, {"from": "/a/c", "to": "/a"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};






                  network = new vis.Network(container, data, options);










                  return network;

              }
              drawGraph();
        </script>
    </body>
